<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK-PRET Debug Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 0.875rem;
        }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            background: #3b82f6;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <h1 class="text-2xl font-bold mb-6">ZK-PRET Debug Test</h1>
    
    <!-- Simple tab navigation -->
    <div class="mb-6">
        <button onclick="showTab('gleif')" class="mr-4 px-4 py-2 bg-blue-500 text-white rounded">GLEIF</button>
        <button onclick="showTab('corporate')" class="mr-4 px-4 py-2 bg-green-500 text-white rounded">Corporate</button>
        <button onclick="showTab('exim')" class="mr-4 px-4 py-2 bg-indigo-500 text-white rounded">EXIM</button>
    </div>
    
    <!-- GLEIF Tab -->
    <div id="gleif-tab" class="tab-content active bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">GLEIF Entity Verification</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Legal Entity Identifier (LEI)</label>
                <input type="text" class="form-input" placeholder="Enter 20-character LEI code (optional)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Legal Entity Name</label>
                <input type="text" class="form-input" placeholder="Enter the legal name of the entity" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Jurisdiction</label>
                <select class="form-input">
                    <option value="">Select jurisdiction (optional)</option>
                    <option value="US">United States</option>
                    <option value="GB">United Kingdom</option>
                    <option value="DE">Germany</option>
                </select>
            </div>
            <button class="btn">Generate GLEIF ZK Proof</button>
        </div>
    </div>
    
    <!-- Corporate Tab -->
    <div id="corporate-tab" class="tab-content bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Corporate Registration Verification</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                <input type="text" class="form-input" placeholder="Enter the legal company name" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Corporate Identification Number (CIN)</label>
                <input type="text" class="form-input" placeholder="Enter CIN (e.g., U01112TZ2022PTC039493)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Jurisdiction</label>
                <select class="form-input">
                    <option value="">Select jurisdiction</option>
                    <option value="IN">India</option>
                    <option value="US-DE">Delaware, USA</option>
                    <option value="GB">United Kingdom</option>
                </select>
            </div>
            <button class="btn">Generate Corporate Registration ZK Proof</button>
        </div>
    </div>
    
    <!-- EXIM Tab -->
    <div id="exim-tab" class="tab-content bg-white p-6 rounded-lg shadow">
        <h3 class="text-lg font-semibold mb-4">Export/Import (EXIM) Verification</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Company Name</label>
                <input type="text" class="form-input" placeholder="Enter exporter/importer company name" required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">EXIM License Number</label>
                <input type="text" class="form-input" placeholder="Enter EXIM license number (optional)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Trade Type</label>
                <select class="form-input">
                    <option value="">Select trade type (optional)</option>
                    <option value="EXPORT">Export</option>
                    <option value="IMPORT">Import</option>
                    <option value="BOTH">Both Export & Import</option>
                </select>
            </div>
            <button class="btn">Generate EXIM ZK Proof</button>
        </div>
    </div>
    
    <script>
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
        }
        
        console.log('Debug test page loaded successfully!');
    </script>
</body>
</html>
