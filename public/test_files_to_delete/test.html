<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZK-PRET Test</title>
</head>
<body>
    <h1>ZK-PRET Loading Test</h1>
    <div id="status">Loading...</div>
    
    <script>
        // Test script loading
        const testScript = document.createElement('script');
        testScript.src = 'js/app.js?v=' + Date.now();
        testScript.onload = function() {
            document.getElementById('status').innerHTML = '✅ Script loaded successfully!';
        };
        testScript.onerror = function() {
            document.getElementById('status').innerHTML = '❌ Script failed to load!';
        };
        document.head.appendChild(testScript);
    </script>
</body>
</html>
